<section>
    <div>
        Email
        <input type="text" name="" value="" placeholder="Input your Email" ng-model="vm.reg.username">{{vm.username}}
    </div>
    <div>
        Password
        <input type="text" name="" value="" placeholder="Input your Password" ng-model="vm.reg.password">{{vm.password}}
    </div>
    <div>
        <input type="button" name="" value="Register" ng-click="vm.register()">
    </div>
</section>
