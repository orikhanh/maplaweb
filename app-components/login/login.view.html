<section>
	<div class='container'>
		<h1>Login</h1>
		<div class='row'>
			<h3>Email</h3>
			<input type="text" name="" value="" placeholder="Input your Email" ng-model="vm.username">{{vm.username}}
		</div>
		<div class='row'>
			<h3>Password</h3>
			<input type="text" name="" value="" placeholder="Input your Password" ng-model="vm.password">{{vm.password}}
		</div>
		</br>
		<div class='row'>
			<input type="button" name="" value="Login" ng-click="vm.login()">
		</div>
	</div>
	</br>
</section>
